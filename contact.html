<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">BrainyLand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or just want to say hello, feel free to leave a message below!</p>

        <!-- Contact Form -->
        <form id="contact-form" class="d-flex align-items-center">
            <div class="mb-3 flex-grow-1">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary ms-2">Submit</button>
            <!-- Response Message -->
            <div id="response-message" class="ms-3"></div>
        </form>

        <h3><center>Contact Information</center></h3>
        <ul>
            <center>
                <li><strong>Email:</strong> contact@brainyLand.com</li>
                <li><strong>Phone:</strong> (123) 456-7890</li>
                <li><strong>Instagram:</strong> <a href="https://instagram.com/brainyLand" target="_blank">@brainyLand</a></li>
            </center>
        </ul>

        <footer class="mt-5">
            <p>&copy; 2024 BrainyLand</p>
        </footer>
    </div>

    <script src="javascript/contact.js"></script>
    <div class="bubble-container" id="bubble-container"></div>
    <script src="javascript/global.js"></script>
</body>
</html>
