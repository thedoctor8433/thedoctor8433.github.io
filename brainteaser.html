<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Teaser Game</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/brainteaser.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">BrainyLand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Brain Teaser Game: Guess the Number!</h1>
        <p>Guess the number between 1 and 100. You have 10 attempts!</p>

        <div id="game-info">
            <p id="hint">Try to guess the number!</p>
            <p>Attempts left: <span id="attempts-left">10</span></p>
        </div>

        <input type="number" id="user-guess" class="form-control" placeholder="Enter your guess">
        <button id="submit-guess" class="btn btn-primary mt-3">Submit Guess</button>

        <div class="mt-3">
            <p id="result"></p>
        </div>

        <button id="restart-game" class="btn btn-success mt-3" style="display:none;">Play Again</button>
        
        <footer class="mt-5">
            <p>&copy; 2024 BrainyLand</p>
        </footer>
    </div>

    <script src="javascript/brainteaser.js"></script>
</body>
</html>
