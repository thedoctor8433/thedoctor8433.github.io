<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Dzidzo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container mt-5">
        <h1>Art and Creativity Game</h1>
        <p>Get creative! Use the tools below to draw anything you like.</p>

        <div class="color-palette">
            <button class="color-btn" style="background-color: #000;" onclick="changeColor('#000')"></button>
            <button class="color-btn" style="background-color: #ff0000;" onclick="changeColor('#ff0000')"></button>
            <button class="color-btn" style="background-color: #00ff00;" onclick="changeColor('#00ff00')"></button>
            <button class="color-btn" style="background-color: #0000ff;" onclick="changeColor('#0000ff')"></button>
            <button class="color-btn" style="background-color: #ffcc00;" onclick="changeColor('#ffcc00')"></button>
        </div>

        <canvas id="drawingCanvas" width="600" height="400"></canvas>

        <div class="mt-3">
            <button class="btn btn-danger" onclick="clearCanvas()">Clear</button>
        </div>
        
        <footer class="mt-5">
